<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
</head>

<body>
    <div>
        <h2> Get Example</h2>
        <input type="text" name="" id="username">
        <input type="text" name="" id="companyname">
        <h3 id="welcomeText"></h3>
    </div>
    <hr>
    <div>
        <h2> Post Example</h2>
        <input type="text" name="" id="usernamePost">
        <input type="text" name="" id="companynamePost">
        <button type="button" id="getWecomeTextBtn">Welcome</button>
        <h3 id="welcomeTextPost"></h3>
    </div>
    <hr>
    <div>
        <h2> Create Todo</h2>
        <input type="text" name="" id="taskname">
        <textarea id="taskdescription"></textarea>
        <select id="taskstatus">
            <option value="Open">Open</option>
            <option value="Working">Working</option>
            <option value="Completed">Completed</option>
        </select><br><br>
        <button id="postTodoBtn">Create</button>
    </div>
    <hr>
    <div>
        <ul id="todosList" style="max-width: 500px">
        </ul>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>

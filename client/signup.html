<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>

<body class="container" style="margin-top:30px;">
    <form class="col-lg-8" id="signUpForm">
        <div class="form-group">
            <label for="userfullname">You name</label>
            <input type="text" class="form-control" id="userfullname" aria-describedby="emailHelp" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="useremailaddress">Email address</label>
            <input type="email" class="form-control" id="useremailaddress" aria-describedby="emailHelp" placeholder="Email Address">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="userpassword">Password</label>
            <input type="password" class="form-control" id="userpassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
<script type="text/javascript" src="signup.js"></script>

</html>
